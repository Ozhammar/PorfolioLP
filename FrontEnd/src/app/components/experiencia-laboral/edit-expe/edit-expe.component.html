<div class="container" *ngIf="expLab">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreExp">NOMBRE </label>
            <input
              type="text"
              class="form-control"
              id="nombreExp"
              name="nombreExp"
              placeholder=""
              [(ngModel)]="expLab.nombreExp"
              required
            />
          </div>
          <div class="form-group">
            <label for="descripcionExp"> DESCRIPCION </label>
            <input
              type="text"
              class="form-control"
              id="descripcionExp"
              name="descripcionExp"
              placeholder=""
              [(ngModel)]="expLab.descripcionExp"
              required
            />
          </div>
          <button class="btn btn-dark"> ACTUALIZAR EXPERIENCIA</button>
        </form>
      </div>
    </div>
  </div>
