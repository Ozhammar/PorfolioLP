<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreExp">NOMBRE </label>
          <input
            type="text"
            class="form-control"
            id="nombreExp"
            name="nombreExp"
            placeholder=""
            [(ngModel)]="nombreExp"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionExp"> DESCRIPCION </label>
          <input
            type="text"
            class="form-control"
            id="descripcionExp"
            name="descripcionExp"
            placeholder=""
            [(ngModel)]="descripcionExp"
            required
          />
        </div>
        <button class="btn btn-dark"> AGREGAR EXPERIENCIA</button>
      </form>
    </div>
  </div>
</div>
