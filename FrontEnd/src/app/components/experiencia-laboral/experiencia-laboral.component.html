  <div class="row align-items-center" id="experiencia">
    <div>
      <button
        type="button"
        class="btn btn-dark"
        routerLink="/nuevaexp"
        *ngIf="isLogged"
      >
        NUEVA EXPERIENCIA
      </button>
    </div>
    <table class="table">
      <tr *ngFor="let Experiencia of expe">
        <td>{{ Experiencia.nombreExp }}</td>
        <td>{{ Experiencia.descripcionExp }}</td>
        <td *ngIf="isLogged">
          <button
            class="btn btn-dark"
            routerLink="/editexp/{{ Experiencia.id }}"
          >
            <i class="bi bi-pencil-fill"></i> EDITAR
          </button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(Experiencia.id)">
            <i class="bi bi-trash-fill"></i> BORRAR
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
