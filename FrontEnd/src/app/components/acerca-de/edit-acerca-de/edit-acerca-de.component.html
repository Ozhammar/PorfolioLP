

<div class="container col-6" *ngIf="persona">
    <div class="row" id="edit-new-forms">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Tu nombre"
              [(ngModel)]="persona.nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              placeholder="Tu apellido"
              [(ngModel)]="persona.apellido"
              required
            />
          </div>
          <div class="form-group">
            <label for="titulo">Titulo Obtenido</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              placeholder="Tu Titulo"
              [(ngModel)]="persona.titulo"
              required
            />
          </div>
          <div class="form-group">
            <label for="descripcion">Acerca de</label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              name="descripcion"
              placeholder="Cuenta un poco sobre ti"
              [(ngModel)]="persona.descripcion"
              required
            />
          </div>
          <div class="form-group">
            <label for="img">Foto de Perfil</label>
            <input
              type="text"
              class="form-control"
              id="img"
              name="img"
              placeholder="Selecciona una foto de perfil!"
              [(ngModel)]="persona.img"
              required
            />
          </div>
          
          <button class="btn btn-dark">EDITAR EXPERIENCIA</button>
          <button class="btn btn-danger" (click)="stepBack()">REGRESAR</button>
        </form>
      </div>
    </div>
</div>
