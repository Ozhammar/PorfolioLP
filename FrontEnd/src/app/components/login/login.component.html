<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 2rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-4 text-uppercase">Login</h2>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="loginName">User</label>
                <input
                  type="email"
                  id="typeEmailX"
                  placeholder="Email o Usuario"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input
                  type="password"
                  id="typePasswordX"
                  placeholder="Contraseña"
                  class="form-control form-control-lg"
                />
              </div>

              <!--<p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a></p>-->

              <button class="btn btn-outline-light btn-lg px-5" type="submit">
                Login
              </button>
            </div>

            <!--<div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
