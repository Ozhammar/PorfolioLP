<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 2rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-4 text-uppercase">Login</h2>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="nombreUsuario"
                    name="nombreUsuario"
                    placeholder="Usuario"
                    class="form-control form-control-lg"
                    [(ngModel)]="nombreUsuario"
                    required
                    name="nombreUsuario"
                  />
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="password"
                    placeholder="ContraseÃ±a"
                    class="form-control form-control-lg"
                    [(ngModel)]="password"
                    required
                    name="password"
                  />
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Login
                </button>
              </form>
              <button class="btn btn-danger" (click)="stepBack()">
                REGRESAR
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
